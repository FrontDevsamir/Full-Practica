<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Navbar Usando HTML y CSS</title>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="" class="logo__img">
        </div>

        <input type="checkbox" id="nav_check" class="nav_check" hidden>

        <nav class="nav">
            <div class="logo logo--nav">
                <img src="./images/logo.png" alt="" class="logo__img">
            </div>
            <ul class="nav__ul">
                <li class="nav__item">
                    <a href="#" class="nav__link nav__link--active">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Features</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Productos</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Precios</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Acerca de</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contacto</a>
                </li>
            </ul>
        </nav>

        <label for="nav_check" class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>

    </header>


</body>
</html>
